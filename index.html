<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O Guardi√£o do Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      font-size: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .cenario {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 12px 0;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 25px;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }
    #progresso {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    #barra {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<h1>üéÆ O Guardi√£o do Estoque</h1>
<p>Mantenha os materiais organizados e administre bem os suprimentos!</p>

<div id="progresso"><div id="barra"></div></div>
<div id="jogo"></div>
<p id="resultado"></p>

<script>
const cenarios = [
  {
    pergunta: "üöö Chegada do caminh√£o: os itens n√£o foram conferidos e a equipe est√° ocupada. O que voc√™ faz?",
    opcoes: [
      { texto: "A) Recebe tudo sem conferir.", pontos: 0 },
      { texto: "B) Para parte da equipe e confere antes de guardar.", pontos: 10 },
      { texto: "C) Deixa no corredor e confere depois.", pontos: 5 }
    ]
  },
  {
    pergunta: "üì¶ Estoque bagun√ßado: caixas sem identifica√ß√£o. O que voc√™ faz?",
    opcoes: [
      { texto: "A) Deixa como est√°.", pontos: 0 },
      { texto: "B) Organiza e etiqueta tudo.", pontos: 10 },
      { texto: "C) Empilha mais coisas em cima.", pontos: 5 }
    ]
  },
  {
    pergunta: "üìù Material em falta: papel quase acabando. O que voc√™ faz?",
    opcoes: [
      { texto: "A) Entrega s√≥ o que tem.", pontos: 5 },
      { texto: "B) Anota a falta e prepara pedido de reposi√ß√£o.", pontos: 10 },
      { texto: "C) Pega emprestado sem avisar.", pontos: 0 }
    ]
  },
  {
    pergunta: "‚ö° Pedido urgente: gerente precisa de 20 itens que voc√™ n√£o lembra onde guardou. O que faz?",
    opcoes: [
      { texto: "A) Procura em tudo at√© achar.", pontos: 5 },
      { texto: "B) Usa sistema de registro para localizar r√°pido.", pontos: 10 },
      { texto: "C) Diz que n√£o tem.", pontos: 0 }
    ]
  }
];

let pontos = 0;
let atual = 0;
let escolhaAtual = null;

function mostrarCenario() {
  if (atual >= cenarios.length) {
    let msg = pontos >= 30 ? "üèÜ Voc√™ √© um Gestor de Estoque Nota 10!" : "‚ö†Ô∏è Precisa melhorar suas pr√°ticas de organiza√ß√£o.";
    document.getElementById("jogo").innerHTML = "";
    document.getElementById("resultado").innerText = `Fim de jogo! Voc√™ fez ${pontos} pontos. ${msg}`;
    document.getElementById("barra").style.width = "100%";
    return;
  }

  const c = cenarios[atual];
  let html = `<div class="cenario"><p><b>${c.pergunta}</b></p>`;
  c.opcoes.forEach((opcao, i) => {
    html += `<button onclick="selecionar(${i})">${opcao.texto}</button>`;
  });
  html += `<button id="proximo" onclick="proximo()" style="display:none;">‚û° Pr√≥ximo</button></div>`;
  document.getElementById("jogo").innerHTML = html;

  // Atualizar barra de progresso
  const progresso = (atual / cenarios.length) * 100;
  document.getElementById("barra").style.width = progresso + "%";
}

function selecionar(i) {
  escolhaAtual = i;
  // Esconde todos os bot√µes de resposta
  const botoes = document.querySelectorAll(".cenario button");
  botoes.forEach(btn => btn.style.display = "none");
  // Mostra bot√£o pr√≥ximo
  document.getElementById("proximo").style.display = "block";
}

function proximo() {
  if (escolhaAtual !== null) {
    pontos += cenarios[atual].opcoes[escolhaAtual].pontos;
    atual++;
    escolhaAtual = null;
    mostrarCenario();
  }
}

mostrarCenario();
</script>
</body>
</html>
