<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O Guardião do Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      font-size: 24px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .cenario {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 12px 0;
      padding: 18px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 25px;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
    }
    #feedback {
      font-size: 22px;
      margin: 10px 0;
      text-align: center;
    }
    #progresso {
      height: 25px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    #barra {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<h1>🎮 O Guardião do Estoque</h1>
<p>Mantenha os materiais organizados e administre bem os suprimentos!</p>

<div id="progresso"><div id="barra"></div></div>
<div id="jogo"></div>
<div id="feedback"></div>
<p id="resultado"></p>

<script>
const cenarios = [
  {
    pergunta: "🚚 Chegada do caminhão: os itens não foram conferidos e a equipe está ocupada. O que você faz?",
    opcoes: [
      { texto: "A) Recebe tudo sem conferir.", pontos: 0, feedback: "❌ Perigoso! Pode gerar erros no estoque." },
      { texto: "B) Para parte da equipe e confere antes de guardar.", pontos: 10, feedback: "✔️ Excelente! Conferir evita problemas." },
      { texto: "C) Deixa no corredor e confere depois.", pontos: 5, feedback: "⚠️ Melhor que nada, mas ainda arriscado." }
    ]
  },
  {
    pergunta: "📦 Estoque bagunçado: caixas sem identificação. O que você faz?",
    opcoes: [
      { texto: "A) Deixa como está.", pontos: 0, feedback: "❌ Isso dificulta encontrar materiais." },
      { texto: "B) Organiza e etiqueta tudo.", pontos: 10, feedback: "✔️ Muito bom! Facilita o controle." },
      { texto: "C) Empilha mais coisas em cima.", pontos: 5, feedback: "⚠️ Pode gerar confusão depois." }
    ]
  },
  {
    pergunta: "📝 Material em falta: papel quase acabando. O que você faz?",
    opcoes: [
      { texto: "A) Entrega só o que tem.", pontos: 5, feedback: "⚠️ Risco de faltar para o setor." },
      { texto: "B) Anota a falta e prepara pedido de reposição.", pontos: 10, feedback: "✔️ Ótimo! Antecipar problemas é importante." },
      { texto: "C) Pega emprestado sem avisar.", pontos: 0, feedback: "❌ Pode gerar conflitos com outros setores." }
    ]
  },
  {
    pergunta: "⚡ Pedido urgente: gerente precisa de 20 itens que você não lembra onde guardou. O que faz?",
    opcoes: [
      { texto: "A) Procura em tudo até achar.", pontos: 5, feedback: "⚠️ Demorado, mas você vai achar." },
      { texto: "B) Usa sistema de registro para localizar rápido.", pontos: 10, feedback: "✔️ Excelente! Sistema organizado ajuda muito." },
      { texto: "C) Diz que não tem.", pontos: 0, feedback: "❌ Mentir só piora a situação." }
    ]
  },
  {
    pergunta: "🗂️ Materiais vencidos encontrados no estoque. O que faz?",
    opcoes: [
      { texto: "A) Ignora e mantém no estoque.", pontos: 0, feedback: "❌ Perigoso! Pode causar desperdício." },
      { texto: "B) Separa e descarta adequadamente.", pontos: 10, feedback: "✔️ Certo! Segurança e organização em primeiro lugar." },
      { texto: "C) Usa para setores sem controle.", pontos: 5, feedback: "⚠️ Pode gerar problemas futuros." }
    ]
  },
  {
    pergunta: "📊 Pedido entregue fora do prazo. Como reage?",
    opcoes: [
      { texto: "A) Reclama e não registra nada.", pontos: 0, feedback: "❌ Sem registro, o problema pode se repetir." },
      { texto: "B) Atualiza o sistema e ajusta cronograma.", pontos: 10, feedback: "✔️ Ótimo! Mantém o controle do estoque e prazos." },
      { texto: "C) Ignora e segue adiante.", pontos: 5, feedback: "⚠️ Pode prejudicar o planejamento." }
    ]
  },
  {
    pergunta: "📦 Estoque excessivo de um material. O que você faz?",
    opcoes: [
      { texto: "A) Armazena tudo sem controle.", pontos: 0, feedback: "❌ Pode causar desperdício e confusão." },
      { texto: "B) Redistribui para setores que precisam.", pontos: 10, feedback: "✔️ Excelente! Evita desperdício e mantém organização." },
      { texto: "C) Deixa acumulando para usar depois.", pontos: 5, feedback: "⚠️ Ainda gera risco de perda ou vencimento." }
    ]
  }
];

let pontos = 0;
let atual = 0;
let escolhaAtual = null;

function mostrarCenario() {
  if (atual >= cenarios.length) {
    let medalha = pontos >= 60 ? "🥇 Mestre do Estoque" : pontos >= 40 ? "🥈 Organizador Experiente" : "🥉 Aprendiz de Estoque";
    document.getElementById("jogo").innerHTML = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("resultado").innerText = `Fim de jogo! Você fez ${pontos} pontos.\n${medalha}`;
    document.getElementById("barra").style.width = "100%";
    return;
  }

  const c = cenarios[atual];
  let html = `<div class="cenario"><p><b>${c.pergunta}</b></p>`;
  c.opcoes.forEach((opcao, i) => {
    html += `<button onclick="selecionar(${i})">${opcao.texto}</button>`;
  });
  html += `<button id="proximo" onclick="proximo()" style="display:none;">➡ Próximo</button></div>`;
  document.getElementById("jogo").innerHTML = html;

  const progresso = (atual / cenarios.length) * 100;
  document.getElementById("barra").style.width = progresso + "%";
  document.getElementById("feedback").innerText = "";
}

function selecionar(i) {
  escolhaAtual = i;
  const feedback = cenarios[atual].opcoes[i].feedback;
  document.getElementById("feedback").innerText = feedback;

  // Esconde todos os botões de resposta
  const botoes = document.querySelectorAll(".cenario button");
  botoes.forEach(btn => btn.style.display = "none");

  document.getElementById("proximo").style.display = "block";
}

function proximo() {
  if (escolhaAtual !== null) {
    pontos += cenarios[atual].opcoes[escolhaAtual].pontos;
    atual++;
    escolhaAtual = null;
    mostrarCenario();
  }
}

mostrarCenario();
</script>
</body>
</html>
